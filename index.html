<!DOCTYPE html>
<html lang="en">

<head>
    <title>EAB Solutions | Small Business Quotes

    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <link rel="stylesheet" type="text/css" href="quote.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;700;900&display=swap" rel="stylesheet"> 
    
</head>

<body>
    <section id="header">
        <div class="container-md">
            <h1 class="display-3 text-center">Quote Calculator</h1>
            <h2 class="display-4 text-center">'Tag Line'</h2>
        </div>
    </section>

    <section id="input-section">
        <div class="container">
            <div class="row">
                <div class="col-3 text-center">
                    <button class="select-btn">Mulch</button>
                </div>
                <div class="col-6 text-center">
                    <input id="footage" type="number" class="form-control text-center" placeholder="Square Footage Needed">
                </div>
                <div class="col-3 text-center">
                    <button class="select-btn">Install</button>
                </div>
                <button id="updateBtn" class="btn btn-success text-center" type="button" value="Submit">Go</button>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <h5>{product} PSF</h5>
                        <input id="productPsfPrice" type="number" value="0.38" placeholder="$0.38"7></input>
                </div>
                <div class="col-md-4">
                    <h5>Install PSF </h5>
                        <input id="installPsfPrice" type="number" value="0.17" placeholder="$0.17"></input>
                </div>
        
                <div class="col-md-4">
                    <h5>Tax Rate </h5>
                        <input class="input-sm" id="taxRate" type="number" value="0.0725" placeholder="7.25%"></input>
                </div>
            </div>
        </div>
    </section>
      
    <section class="outputs">
        <div class="container">
            <div class="row">
                <div class="col-md-3 output">
                    <h5>{product} Price</h5>
                    <p id="product-price">$0.00</p>
                </div>

                <div class="col-md-3 output">
                    <h5>Tax Amount</h5>
                    <p id="total-tax">$0.00</p>
                </div>
            
                <div class="col-md-3 output">
                    <h5>{product} + Tax</h5>
                    <p id="total-product-with-tax">$0.00</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 output" id="install-price-cont">
                    <h5>Install Price</h5>
                    <p id="install-price">$0.00</p>
                </div>

                <div class="col-md-3 output" id="product-install-cont">
                    <h5>{Product} + Install</h5>
                    <p id="product-with-install">$0.00</p>
                </div>
            
                <div class="col-md-3 output">
                    <h5>Total Order</h5>
                    <p id="total-order">$0.00</p>
                </div>
            </div>
            
        </div>



    </section>

    
                


            <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
            <script src="quote.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
